<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    -->
    <style>
        *,
        *:before,
        *:after {
        box-sizing: inherit;
        }

        html {
        box-sizing: border-box;
        }

        body {
        padding: 20px;
        font: 100% sans-serif;
        }

        .bar {
        display: flex;
        align-items: center;
        width: 100%;
        background: #eee;
        padding: 20px;
        margin: 0 0 20px 0;
        }
        .bar > * {
        margin: 0 10px;
        }

        .icon {
        width: 30px;
        height: 30px;
        background: #ccc;
        border-radius: 50%;
        }

        .search {
        flex: 1;
        }
        .search input {
        width: 100%;
        }

        .bar-2 .username {
        order: 2;
        }
        .bar-2 .icon-3 {
        order: 3;
        }

        .bar-3 .search {
        order: -1;
        }
        .bar-3 .username {
        order: 1;
        }

        .no-flexbox .bar {
        display: table;
        border-spacing: 15px;
        padding: 0;
        }
        .no-flexbox .bar > * {
        display: table-cell;
        vertical-align: middle;
        white-space: nowrap;
        }
        .no-flexbox .username {
        width: 1px;
        }

        @media (max-width: 650px) {
            .bar {
                flex-wrap: wrap;
            }

            .icon {
                order: 0 !important;
            }

            .username {
                order: 1 !important;
                width: 100%;
                margin: 15px;
            }

            .search {
                order: 2 !important;
                width: 100%;
            }
        }   
    </style>
</head>

<body>
<div class="bar bar-1">
    <div class="icon icon-1"></div>
    <div class="icon icon-2"></div>
    <div class="icon icon-3"></div>
    <div class="username">
      Emily Blunt
    </div>
    <div class="search">
      <input type="search" placeholder="search..." />
    </div>
  </div>
  
  <div class="bar bar-2">
    <div class="icon icon-1"></div>
    <div class="icon icon-2"></div>
    <div class="icon icon-3"></div>
    <div class="username">
      Chris
    </div>
    <div class="search">
      <input type="search" placeholder="search..." />
    </div>
  </div>
  
  <div class="bar bar-3">
    <div class="icon icon-1"></div>
    <div class="icon icon-2"></div>
    <div class="icon icon-3"></div>
    <div class="username">
      John Jacob Jingleheimer Smith
    </div>
    <div class="search">
      <input type="search" placeholder="search..." />
    </div>
  </div>

</body>

</html>
