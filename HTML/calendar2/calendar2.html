<span id="two-inputs">
    <input id="date-range1" size="20" value=""> &agrave; <input id="date-range2" size="20" value="">
</span>
                






<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="src/jquery.daterangepicker.js"></script>

<script>
$(function()
{
	$('#two-inputs').dateRangePicker(
        {

            language: 'fr',
            format: 'DD-MM-YYYY',
	        separator: ' &agrave; ',
            extraClass: 'date-range-picker19',

            getValue: function()
            {
                if ($('#date-range2').val() && $('#date-range1').val() )
                    return $('#date-range2').val() + ' to ' + $('#date-range1').val();
                else
                    return '';
            },
            setValue: function(s,s1,s2)
            {
                $('#date-range2').val(s1);
                $('#date-range1').val(s2);
            }
        });
    });
</script>
